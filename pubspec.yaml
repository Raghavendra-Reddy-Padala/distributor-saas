name: priyanakaenterprises
description: "A distribution management app for Priyanaka Enterprises"
version: 1.0.0+1
environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  provider: ^6.1.2
  go_router: ^14.2.0
  flutter_slidable: ^3.1.0
  url_launcher: ^6.3.2
  clipboard: ^0.1.3
  fl_chart: ^0.68.0
  cupertino_icons: ^1.0.6
  intl: ^0.20.2
  image_picker: ^1.2.0
  cloudinary_public: ^0.23.1
  uuid: ^4.5.2
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0
  cloudinary_sdk: ^5.0.0+1
  path_provider: ^2.1.5
  share_plus: ^10.0.0
  html: ^0.15.6
  pdf: ^3.11.3
  printing: ^5.13.1
  flutter_svg: ^2.2.2
  toastification: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/qr.jpg
    - assets/logo1.svg
    - assets/logo.jpg

flutter_launcher_icons:
  android: true
  adaptive_icon_background: "#667eea"  # Your brand color
  image_path: "assets/logo.jpg"


 
  web:
    generate: true
    image_path: "assets/logo.jpg"
    background_color: "#ffffff"
    theme_color: "#0175C2"
 